name: Auto Prisma Migration

on:
  pull_request:
    types: [closed]
    branches: [dev]
    paths:
      - "prisma/schema.prisma"

permissions:
  contents: write

jobs:
  prisma-migration:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Get schema before merge
        run: |
          git show ${{ github.event.pull_request.base.sha }}:prisma/schema.prisma > schema.old.prisma || echo "-- No previous schema" > schema.old.prisma

      - name: Generate migration diff
        run: |
          npx prisma migrate diff \
            --from-schema-datamodel schema.old.prisma \
            --to-schema-datamodel prisma/schema.prisma \
            --script > migration.sql

      - name: Create and commit migration
        run: |
          if [ -s migration.sql ] && grep -qv '^--' migration.sql && grep -qv '^[[:space:]]*$' migration.sql; then
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            MIGRATION_DIR="prisma/migrations/${TIMESTAMP}_auto_migration"
            mkdir -p "$MIGRATION_DIR"
            mv migration.sql "$MIGRATION_DIR/migration.sql"
            
            # Configure git with PR author's info
            git config user.name "${{ github.event.pull_request.user.login }}"
            git config user.email "${{ github.event.pull_request.user.login }}@users.noreply.github.com"
            
            git add prisma/migrations
            git commit -m "chore: auto prisma migration ${TIMESTAMP}_auto_migration"
            git push origin ${{ github.event.pull_request.base.ref }}
            
            echo "✅ Migration created and committed: ${TIMESTAMP}_auto_migration"
          else
            echo "ℹ️ No migration needed."
          fi