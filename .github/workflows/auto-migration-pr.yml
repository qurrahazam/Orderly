name: Auto Prisma Migration PR

on:
  pull_request:
    types: [closed]
    branches: [dev, main]
    paths:
      - "prisma/schema.prisma"

permissions:
  contents: write
  pull-requests: write

jobs:
  prisma-migration:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Get schema before merge
        run: |
          git show ${{ github.event.pull_request.base.sha }}:prisma/schema.prisma > schema.old.prisma || echo "-- No previous schema" > schema.old.prisma

      - name: Generate migration diff
        run: |
          npx prisma migrate diff \
            --from-schema-datamodel schema.old.prisma \
            --to-schema-datamodel prisma/schema.prisma \
            --script > migration.sql

      - name: Create migration if needed
        id: migration
        run: |
          if [ -s migration.sql ] && grep -qv '^--' migration.sql && grep -qv '^[[:space:]]*$' migration.sql; then
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            MIGRATION_DIR="prisma/migrations/${TIMESTAMP}_auto_migration"
            mkdir -p "$MIGRATION_DIR"
            mv migration.sql "$MIGRATION_DIR/migration.sql"
            echo "created=true" >> $GITHUB_OUTPUT
            echo "migration_name=${TIMESTAMP}_auto_migration" >> $GITHUB_OUTPUT
          else
            echo "created=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no migration
        if: steps.migration.outputs.created == 'false'
        run: echo "No migration needed."

      - name: Create migration PR
        if: steps.migration.outputs.created == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ci/prisma-migration-${{ steps.migration.outputs.migration_name }}
          delete-branch: true
          base: ${{ github.event.pull_request.base.ref }}
          commit-message: "chore: auto prisma migration ${{ steps.migration.outputs.migration_name }}"
          title: "Auto-generated Prisma Migration"
          body: |
            This PR was automatically created after schema changes were merged in PR #${{ github.event.pull_request.number }}.

            Please review the migration SQL before merging.
            
            Migration: `${{ steps.migration.outputs.migration_name }}`
          labels: prisma,migration,automated