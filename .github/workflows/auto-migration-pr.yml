name: Auto Prisma Migration PR

on:
  pull_request:
    types: [closed]
    branches: [dev, main]
    paths:
      - "prisma/schema.prisma"

permissions:
  contents: write
  pull-requests: write

jobs:
  prisma-migration:
    # run only if PR was merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate migration using diff
        run: |
          mkdir -p prisma/migrations/auto_ci_migration
          npx prisma migrate diff \
            --from-empty \
            --to-schema-datamodel prisma/schema.prisma \
            --script > prisma/migrations/auto_ci_migration/migration.sql


      - name: Check if migration was created
        id: migration
        run: |
          if git diff --quiet prisma/migrations; then
            echo "created=false" >> $GITHUB_OUTPUT
          else
            echo "created=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no migration
        if: steps.migration.outputs.created == 'false'
        run: echo "No migration needed."

      # prevent multiple bot PRs
      - name: Create migration PR
        if: steps.migration.outputs.created == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ci/prisma-migration
          delete-branch: true
          base: ${{ github.event.pull_request.base.ref }}
          commit-message: "chore: auto prisma migration"
          title: "Auto-generated Prisma Migration"
          body: |
            This PR was created automatically after schema changes.

            Please review the migration SQL before merging.
          labels: prisma,migration,ci
