name: Auto Prisma Migration PR

on:
  push:
    branches:
      - dev
    paths:
      - "prisma/schema.prisma"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-migration:
    if: "!startsWith(github.ref, 'refs/heads/ci/')"
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma migration (create only)
        run: |
          npx prisma migrate dev --create-only --name auto_ci_migration

      - name: Check if migration was created
        id: migration_check
        run: |
          if git diff --quiet prisma/migrations; then
            echo "created=false" >> $GITHUB_OUTPUT
          else
            echo "created=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no migration created
        if: steps.migration_check.outputs.created == 'false'
        run: |
          echo "No migration generated."
          exit 0

      - name: Create migration branch
        id: branch
        run: |
          BRANCH_NAME="ci/migration-$(date +%s)"
          git checkout -b $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Commit migration
        run: |
          git config user.name "Migration Bot"
          git config user.email "ci@github.com"
          git add prisma/migrations
          git commit -m "chore: auto-generated prisma migration"

      - name: Push branch
        run: |
          git push origin ${{ steps.branch.outputs.branch_name }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.branch.outputs.branch_name }}
          base: dev
          title: "Auto-generated Prisma Migration"
          body: |
            ⚠️ This PR was automatically generated by CI.

            Please review the SQL migration before merging.
