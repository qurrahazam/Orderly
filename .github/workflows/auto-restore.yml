name: Auto Restore Main on Build Failure

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-restore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build  # change if needed

      - name: Run tests
        run: npm test  # change if needed or remove

      - name: Restore main if build failed
        if: failure()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git reset --hard $(git rev-parse HEAD~1)
          git push --force origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}